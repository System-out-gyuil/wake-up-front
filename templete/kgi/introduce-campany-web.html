<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../staticfiles/css/kgi/introduce-campany-web.css" />
        <title>회사 소개</title>
    </head>
    <body>
        <header></header>
        <main id="main" class="main">
            <section>
                <div class="main-wrap">
                    <div class="main-img"></div>
                    <h2 class="main-txt">
                        카카오같이가치는 사회 변화를 위해
                        <br class="txt-br1" />
                        누구나 함께 참여하고
                        <br class="txt-br2" />
                        행동할 수 있는
                        <br class="txt-br1" />
                        카카오 사회공헌 플랫폼입니다.
                    </h2>
                </div>
            </section>
            <section>
                <div class="introduce-section">
                    <div class="list-wrap">
                        <ul class="tab-list">
                            <li class="tab-menu-on">
                                <button type="button" color="transparent" class="tab-button">
                                    <span class="tab-menu-txt-on">소개</span>
                                </button>
                            </li>
                            <li class="tab-menu-off">
                                <button type="button" color="transparent" class="tab-button">
                                    <span class="tab-menu-txt-off">현황</span>
                                </button>
                            </li>
                            <li class="tab-menu-off">
                                <button type="button" color="transparent" class="tab-button">
                                    <span class="tab-menu-txt-off">히스토리</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div id="togather-tab" class="tab-panel">
                        <div class="panel-img-wrap">
                            <img src="https://t1.kakaocdn.net/together_image/common/img_choonsik_01.png" class="panel-img" />
                        </div>
                        <div class="main-subject">
                            <h5 class="subject-txt">같이기부</h5>
                            <p class="txt-sub">
                                응원이나 공유만해도 카카오가
                                <br class="txt-br1" />
                                대신 기부합니다.
                                <br class="txt-br2" />
                                신회할 수 있는
                                <br class="txt-br1" />
                                파트너들과 함께 변화를 만듭니다.
                            </p>
                            <div class="sub-btn-wrap">
                                <a href="#" class="sub-btn">바로가기</a>
                                <a href="#" class="sub-btn">제안하기</a>
                            </div>
                            <div class="slide-wrap">
                                <div class="slide-show1">
                                    <img src="https://t1.kakaocdn.net/together_image/m640/img_cross_01.png" class="slide1" />
                                </div>
                                <div class="slide-show2">
                                    <img src="https://t1.kakaocdn.net/together_image/m640/img_cross_01.png" class="slide2" />
                                </div>
                            </div>
                        </div>
                        <div class="share-wrap">
                            <div class="share-box">
                                <p class="share-txt">
                                    신뢰할 수 있는 공익 프로젝트를 위해
                                    <br class="txt-br2" />
                                    각 분야의 외부 전문기관과 함께 합니다.
                                </p>
                                <ul class="share-list">
                                    <li class="share-sub">
                                        <a href="#" class="share-content-wrap">
                                            <div class="share-icon">
                                                <img src="https://t1.kakaocdn.net/together_image/common/logo_chest.png" class="share-img" />
                                            </div>
                                            <span class="icon-content">사랑의열매</span>
                                        </a>
                                    </li>
                                    <li class="share-sub">
                                        <a href="#" class="share-content-wrap">
                                            <div class="share-icon">
                                                <img src="https://t1.kakaocdn.net/together_image/common/logo_kaswc.png" class="share-img" />
                                            </div>
                                            <span class="icon-content">한국사회 <br class="txt-br2" />복지관협회</span>
                                        </a>
                                    </li>
                                    <li class="share-sub">
                                        <a href="#" class="share-content-wrap">
                                            <div class="share-icon">
                                                <img src="https://t1.kakaocdn.net/together_image/common/logo_hamkke.png" class="share-img" />
                                            </div>
                                            <span class="icon-content">함께일하는 <br class="txt-br2" />재단</span>
                                        </a>
                                    </li>
                                    <li class="share-sub">
                                        <a href="#" class="share-content-wrap">
                                            <div class="share-icon">
                                                <img src="https://t1.kakaocdn.net/together_image/common/logo_babo.png" class="share-img" />
                                            </div>
                                            <span class="icon-content">재단법인 <br class="txt-br2" />바보의나눔</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="star-share">
                                <p class="star-content">
                                    스타도 같이가치와 함께&nbsp;
                                    <br class="txt-br1">
                                    마음을 나눕니다.
                                </p>
                                <a href="#">
                                    <span class="star-detail">자세히 보기</span>
                                </a>
                                <div class="star-thumb-wrap">
                                    <div class="star-thumb">
                                        <img src="https://t1.kakaocdn.net/together_image/common/img_star_04.png" class="star-thumb-img">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
